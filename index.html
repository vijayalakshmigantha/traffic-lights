<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

<body>
    <div class="bg-container text-center">
        <h1>Traffic Light</h1>
        <div class="d-flex flex-row justify-content-center">
            <div class="d-flex flex-column pl-5 pt-5 mt-3">
                <button id="stopButton" class="button" onclick="stopSignal()">Stop</button>
                <button id="readyButton" class="button" onclick="readySignal()">Ready</button>
                <button id="goButton" class="button" onclick="goSignal()">Go</button>
            </div>
            <div class="signal-bg-container d-flex flex-column justify-content-center">
                <div id="stopLight" class="traffic-container"></div>
                <div id="readyLight" class="traffic-container"></div>
                <div id="goLight" class="traffic-container"></div>
            </div>
        </div>
    </div>
 <script src="/index.js"></script>   
</body>
</html>
